<!DOCTYPE html>
<html>
<head>
    <title>WikiTyping</title>
    <script>
        let startTime;
        let endTime;

        function startTimer() {
            startTime = new Date();
        }

        function endTimer() {
            endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000; // in seconds
            document.getElementById('time_taken').value = timeTaken;
        }
    </script>
</head>
<body>
    <h2>Type the Text Below:</h2>
    <p>{{ fact }}</p>

    <form action="/submit" method="POST" onsubmit="endTimer()">
        <textarea name="typed_text" rows="5" cols="60" onfocus="startTimer()"></textarea><br><br>
        <input type="hidden" id="time_taken" name="time_taken" value="0">
        <button type="submit">Submit</button>
    </form>

    <form action="/">
        <button type="submit">Go Home</button>
    </form>
</body>
</html>
